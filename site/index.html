<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unbeatable TicTacToe Game</title>
    <link rel="stylesheet" href="tictactoe.css">
  </head>

  <body>
    <div class="header">
  <h1>TIC TAC TOE</h1>
  <p>My supercool game!!</p>
</div>
    <div class="container">
  <img src="img\tree.gif" style="width: 100%; height: -60%,padding: 50px;">
  <div class="text-block">
    <h1>CAN YOU BEAT THE MACHINE IN TIC TAC TOE? TRY IT!!</h1>
    <img src="img\bot.gif" style="width: 40%; height: 40%,padding: 50px;">
    
  </div>
  <div class="human">
  
    <img src="img\ayush.gif" style="width: 50%; height: -1%,padding: 50px;">
    
  </div>
</div>
   
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>

    <div class="endgame">
      <div class="text">

      </div>
    </div>

    <button onclick="startGame()">Replay</button>

    <script src="tictactoe.js"></script>

</html>
